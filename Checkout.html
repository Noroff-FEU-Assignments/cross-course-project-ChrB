<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RainyDays check out page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="On this page you have to fill out your contact information to complete a purchase.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/ec5eab4b9e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/RainyDays_Logo.png" alt="The Rainy Days logo" class="logo"></a>
    <label for="hamburger-menu" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Jackets.html">Jackets</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="checkout">
      <div class="checkoutimg">
        <img src="images/RainyDays_Jacket2.png" alt="Lightweight run">
    </div>
        <div>
        <h1>Check out</h1>
        <p>Lightweight run: $100</p>
        <p>Shipping cost: $10</p>
        <p class="total">Total amount: $110</p>
    </div>
    </section>
    <section>
        <div>
            <a href="Jacketinfo.html" class="cta">Remove item</a>
    </div>
    </section>
    <Section class="checkoutinfo">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="adress">Adress</label>
        <input type="text" id="adress" name="adress">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <label for="phonenumber">Phonenumber</label>
        <input type="text" id="phonenumber" name="phonenumber">
        <label for="cardinformation">Card information</label>
        <input type="text" id="cardinformation" name="cardinformation">
        <label for="MM/YY">MM/YY</label>
        <input type="text" id="MM/YY" name="MM/YY">
        <label for="CVC">CVC</label>
        <input type="text" id="CVC" name="CVC">
      </Section>
      <section>
        <div class="ctaconfirm">
            <a href="Purchaseconfirmed.html" class="cta">Confirm purchase</a>
        </div>
      </section>
  </main>
  <footer>
    Copyright &copy;
    <div>
      <label for="font"><i class="fa-regular fa-message"></i></label>
      <a href="Contact.html" class="message">Contact</a>
    </div>
  </footer>
</body>
</html>
