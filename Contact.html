<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RainyDays contact page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="The page is for contacting RainyDays if there is any questions">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://kit.fontawesome.com/ec5eab4b9e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/RainyDays_Logo.png" alt="The Rainy Days logo" class="logo"></a>
    <label for="hamburger-menu" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Jackets.html">Jackets</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome">
        <div class="welcome__info">
        <h1>Contact</h1>
    </div>
    </section>
    <Section>
      <h2 class="jacketsh2">
        Do you have any questions about the products. We want to help you. Fill out the form under and we will respond within 24 hours.
      </h2>
    </Section>
    <Section class="contact">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <label for="question">Write your question</label>
      <textarea name="question" id="question" cols="30" rows="10"></textarea>
    </Section>
    <div>
      <a href="Confirmquestion.html" class="ctacontact">Submit question</a>
    </div>
  </main>
  <footer>
    Copyright &copy;
    <div>
      <label for="fa-message"><i class="fa-regular fa-message"></i></label>
      <a href="Contact.html" class="message">Contact</a>
    </div>
  </footer>
</body>
</html>
